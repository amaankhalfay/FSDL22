<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Bites</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            color: #333;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
            color: #4ecdc4;
        }

        .menu-item {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }

        .category-food { border-left: 5px solid #ff6b6b; }
        .category-drink { border-left: 5px solid #4ecdc4; }

        button {
            background-color: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45b7b0;
            transform: scale(1.05);
        }

        #order-list {
            background: white;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        #order-items {
            list-style: none;
            padding: 0;
        }

        #order-items li {
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .total {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ecdc4;
        }

    </style>
</head>
<body>
    <h1>üç¥ Delicious Bites</h1>
    
    <div id="menu"></div>
    <div id="order-list">
        <h2>Your Order</h2>
        <ul id="order-items"></ul>
        <p>Total: $<span id="total" class="total">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
